<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="img/favicon-16x16.png"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
      crossorigin="anonymous"
    />
    <title>More - Connected</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__left">
        <span class="status-bar__time">20:23</span>
        <i class="fas fa-location-arrow fa-xs"></i>
      </div>
      <div class="center-block"></div>
      <div class="status-bar__right">
        <i class="fas fa-signal fa-xs"></i>
        <i class="fas fa-wifi fa-xs"></i>
        <i class="fas fa-battery-half fa-sm"></i>
      </div>
    </div>
    <div class="screen-header">
      <div class="screen-header__left">
        <i class="fas fa-bars"></i>
        <span>More</span>
      </div>
      <div class="screen-header__right">
        <i class="fas fa-search"></i>
        <i class="fas fa-music"></i>
        <a href="settings.html"><i class="fas fa-cog"></i></a>
      </div>
    </div>
    <div class="container">
      <div class="profile">
        <div class="profile__main">
          <img src="img/dali.jpg" class="big-profile__pic" />
          <div class="profile__text">
            <span class="profile__name">Salvador Dalí</span>
            <div class="more__profile__content">
              <span>salvadordali@rhinoceros.co.es</span
              ><i class="fas fa-info-circle fa-xs"></i>
            </div>
          </div>
        </div>
        <div class="profile__info">
          <div>MY</div>
          <div><i class="fas fa-coins"></i></div>
        </div>
      </div>
      <div class="connect-pay">
        <div class="pay__credit">
          <div class="logo">
            <i class="fab fa-connectdevelop"></i>
            <span>Pay</span>
          </div>
          <span class="credit__rate">£156.25</span>
        </div>
        <div class="pay__btns">
          <div class="pay__btn">Send</div>
          |
          <div class="pay__btn">Pay</div>
          |
          <div class="pay__btn">Asset</div>
        </div>
      </div>
      <div class="icon-wraper">
        <div class="icon-column">
          <div class="icon">
            <i class="far fa-envelope fa-2x"></i>
            <span>Mail</span>
          </div>
          <div class="icon">
            <i class="far fa-calendar-check fa-2x"></i>
            <span>Calendar</span>
          </div>
          <div class="icon">
            <i class="far fa-hdd fa-2x"></i>
            <span>Storage</span>
          </div>
          <div class="icon">
            <i class="fas fa-drafting-compass fa-2x"></i>
            <span>DIY</span>
          </div>
        </div>
        <div class="icon-column">
          <div class="icon">
            <i class="fas fa-gifts fa-2x"></i>
            <span>Gift</span>
          </div>
          <div class="icon">
            <i class="far fa-grin-tongue fa-2x"></i>
            <span>Emoji</span>
          </div>
          <div class="icon">
            <i class="fas fa-shopping-cart fa-2x"></i>
            <span>Shopping</span>
          </div>
          <div class="icon">
            <i class="fas fa-tshirt fa-2x"></i>
            <span>Style</span>
          </div>
        </div>
        <div class="icon-column">
          <div class="icon">
            <i class="fas fa-utensils fa-2x"></i>
            <span>Delivery</span>
          </div>
          <div class="icon">
            <i class="fas fa-gamepad fa-2x"></i>
            <span>Game</span>
          </div>
          <div class="icon">
            <i class="fas fa-cut fa-2x"></i>
            <span>Hair</span>
          </div>
          <div class="icon">
            <i class="far fa-sticky-note fa-2x"></i>
            <span>Page</span>
          </div>
        </div>
      </div>
    </div>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="far fa-user-circle fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <i class="far fa-comment-alt fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <i class="fas fa-ellipsis-h fa-2x current-icon"></i>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="img/favicon-16x16.png"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
      crossorigin="anonymous"
    />
    <title>Settings - Connected</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__left">
        <span class="status-bar__time">20:23</span>
        <i class="fas fa-location-arrow fa-xs"></i>
      </div>
      <div class="center-block"></div>
      <div class="status-bar__right">
        <i class="fas fa-signal fa-xs"></i>
        <i class="fas fa-wifi fa-xs"></i>
        <i class="fas fa-battery-half fa-sm"></i>
      </div>
    </div>
    <div class="screen-header">
      <div class="screen-header__left">
        <a href="more.html"><i class="fas fa-angle-left"></i></a>
        <span>Settings</span>
      </div>
      <div class="screen-header__right">
        <i class="fas fa-search"></i>
      </div>
    </div>
    <div class="container">
      <div class="main-settings">
        <div class="setting-bar">
          <div class="setting__header">
            <i class="fas fa-bullhorn"></i>
            <span class="setting-name">Notices</span>
          </div>
          <div class="setting__footer"></div>
        </div>
        <div class="setting-bar">
          <div class="setting__header">
            <i class="fas fa-flask"></i>
            <span class="setting-name">Connected Lab</span>
          </div>
          <div class="setting__footer"></div>
        </div>
        <div class="setting-bar">
          <div class="setting__header">
            <i class="fas fa-info-circle"></i>
            <span class="setting-name">Version</span>
          </div>
          <div class="setting__footer">Latest Version</div>
        </div>
      </div>
      <div class="sub-settings">
        <div class="setting-bar">
          <div class="setting__header">
            <i class="fas fa-lock"></i>
            <span class="setting-name">Privacy</span>
          </div>
          <div class="setting__footer"></div>
        </div>
        <div class="setting-bar">
          <div class="setting__header">
            <i class="far fa-bell"></i>
            <span class="setting-name">Notifications</span>
          </div>
          <div class="setting__footer"></div>
        </div>
        <div class="setting-bar">
          <div class="setting__header">
            <i class="far fa-user"></i>
            <span class="setting-name">Friends</span>
          </div>
          <div class="setting__footer"></div>
        </div>
        <div class="setting-bar">
          <div class="setting__header">
            <i class="far fa-comment"></i>
            <span class="setting-name">Chats</span>
          </div>
          <div class="setting__footer"></div>
        </div>
        <div class="setting-bar">
          <div class="setting__header">
            <i class="fas fa-tv"></i>
            <span class="setting-name">Display</span>
          </div>
          <div class="setting__footer"></div>
        </div>
        <div class="setting-bar">
          <div class="setting__header">
            <i class="fas fa-palette"></i>
            <span class="setting-name">Themes</span>
          </div>
          <div class="setting__footer">Default Theme</div>
        </div>
        <div class="setting-bar">
          <div class="setting__header">
            <i class="fas fa-phone-alt"></i>
            <span class="setting-name">Call</span>
          </div>
          <div class="setting__footer"></div>
        </div>
      </div>
    </div>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="fas fa-user-circle fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <i class="far fa-comment-alt fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="img/favicon-16x16.png"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
      crossorigin="anonymous"
    />
    <title>Connected</title>
  </head>
  <body>
    <div class="intro-bg"><i class="fab fa-connectdevelop fa-10x"></i></div>
    <div class="status-bar">
      <div class="status-bar__left">
        <span class="status-bar__time">20:23</span>
        <i class="fas fa-location-arrow fa-xs"></i>
      </div>
      <div class="center-block"></div>
      <div class="status-bar__right">
        <i class="fas fa-signal fa-xs"></i>
        <i class="fas fa-wifi fa-xs"></i>
        <i class="fas fa-battery-half fa-sm"></i>
      </div>
    </div>
    <div class="container">
      <i class="fab fa-connectdevelop fa-10x"></i>
      <div class="welcome-header">
        <h1>Welcome Aboard</h1>
        <h2>Be prepared to be connected.</h2>
      </div>
      <form action="friends.html" method="GET" class="login-form">
        <input type="email" class="login__email" placeholder="Email" required />
        <input
          type="password"
          class="login__pwd"
          minlength="6"
          placeholder="Password"
          required
        />
        <input class="login__submit" type="submit" value="submit" />
      </form>
      <a href="#" class="forgot-info">Forgot Account or Password?</a>
    </div>
    <div id="no-mobile">
      <i class="fab fa-connectdevelop fa-5x"></i>
      <span>Your screen is too wide <i class="far fa-sad-tear"></i></span>
      <span>Please resize it under 650px wide.</span>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="img/favicon-16x16.png"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
      crossorigin="anonymous"
    />
    <title>Friends - Connected</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__left">
        <span class="status-bar__time">20:23</span>
        <i class="fas fa-location-arrow fa-xs"></i>
      </div>
      <div class="center-block"></div>
      <div class="status-bar__right">
        <i class="fas fa-signal fa-xs"></i>
        <i class="fas fa-wifi fa-xs"></i>
        <i class="fas fa-battery-half fa-sm"></i>
      </div>
    </div>
    <div class="screen-header">
      <div class="screen-header__left">
        <i class="fas fa-bars"></i>
        <span>Friends</span>
      </div>
      <div class="screen-header__right">
        <i class="fas fa-search"></i>
        <i class="fas fa-music"></i>
        <i class="fas fa-cog"></i>
      </div>
    </div>

    <div class="container">
      <div class="big-profile__cont my-profile">
        <div class="display-bar">
          <i class="fas fa-info-circle"></i>
          <span>Check Your Profile</span>
          <i class="fas fa-angle-right fa-lg"></i>
        </div>
        <div class="big-profile">
          <img src="img/dali.jpg" class="big-profile__pic" />
          <span class="big-profile__name">Salvador Dalí</span>
        </div>
      </div>
      <div class="small-profile__cont bd-list">
        <div class="display-bar">
          <i class="fas fa-birthday-cake"></i>
          <span>Birthday List</span>
          <i class="fas fa-angle-right fa-lg"></i>
        </div>
        <div class="sm-profile bday">
          <div class="profile__content">
            <img src="img/gabrielle.jpg" class="sm-profile__pic" />
            <span class="sm-profile__name">Gabrielle</span>
          </div>
          <div class="more-info">
            <span>Gift</span>
            <i class="fas fa-gift fa-xs"></i>
          </div>
        </div>
      </div>
      <div class="small-profile__cont ch-list">
        <div class="display-bar">
          <i class="fas fa-project-diagram"></i>
          <span>Channel</span>
          <i class="fas fa-angle-right fa-lg"></i>
        </div>
        <div class="sm-profile">
          <div class="profile__content">
            <img src="img/zelda.jpg" class="sm-profile__pic" />
            <span class="sm-profile__name">Zelda's Writing Class</span>
          </div>
          <div class="more-info more">
            <span>More</span>
            <i class="fas fa-angle-right"></i>
          </div>
        </div>
      </div>
      <div class="small-profile__cont ch-list">
        <div class="display-bar">
          <i class="fas fa-users"></i>
          <span>Friends</span>
          <i class="fas fa-angle-right fa-lg"></i>
        </div>
        <div class="sm-profile">
          <div class="profile__content">
            <img src="img/cole.jpg" class="sm-profile__pic" />
            <span class="sm-profile__name">Cole Porter</span>
          </div>
          <div class="more-info playlist">
            <span>So in Love - Cole Porter</span>
            <i class="fas fa-play fa-xs"></i>
          </div>
        </div>
        <div class="sm-profile">
          <div class="profile__content">
            <img src="img/ernest.jpg" class="sm-profile__pic" />
            <span class="sm-profile__name">Ernest Hemingway</span>
          </div>
          <div class="more-info playlist">
            <span>Unlucky - 아이유</span>
            <i class="fas fa-play fa-xs"></i>
          </div>
        </div>
        <div class="sm-profile">
          <div class="profile__content">
            <img src="img/gertrude.jpg" class="sm-profile__pic" />
            <span class="sm-profile__name">Gertrude Stein</span>
          </div>
          <div class="more-info playlist">
            <span>Taste - Tyga</span>
            <i class="fas fa-play fa-xs"></i>
          </div>
        </div>
        <div class="sm-profile">
          <div class="profile__content">
            <img src="img/scott.jpg" class="sm-profile__pic" />
            <span class="sm-profile__name">Scott Fitzgerald</span>
          </div>
          <div class="more-info playlist">
            <span>Lana Del Rey - Young and Beautiful</span>
            <i class="fas fa-play fa-xs"></i>
          </div>
        </div>
      </div>
    </div>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="fas fa-user-circle fa-2x current-icon"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <i class="far fa-comment-alt fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
